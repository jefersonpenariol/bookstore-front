<form>
    <h1 class="mat-elevation-z1">Cadastrar Categoria</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex. Informática">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao" placeholder="Ex. Livros informática"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8"  mat-stroked-button color="primary">Gravar</button>
        <button class="mat-elevation-z8"  mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
