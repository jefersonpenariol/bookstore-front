<form>
    <h1 class="mat-elevation-z1">Cadastrar Livro</h1>

    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput type="text" name="titulo" placeholder="Título do livro" maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Autor</mat-label>
        <input matInput type="text" name="nome_autor" placeholder="Nome do Autor"  maxlength="100">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <input matInput type="text" name="texto" placeholder="Texto Demonstração" maxlength="2000000">
    </mat-form-field>

    <div class="buttons">
        <button class="mat-elevation-z8"  mat-stroked-button color="primary">Gravar</button>
        <button class="mat-elevation-z8"  mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
